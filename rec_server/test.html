<!DOCTYPE html>
<html>
<head>
    <title>Recommendation System Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #response, #postResponse {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            display: none;
        }
        hr {
            border: none;
            border-top: 1px solid #ccc;
        }
        h3 {
            color: #333;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Recommendation System Test</h2>
        
        <h3>User Interactions</h3>
        <textarea id="inputData">
        [
            {"id": 2, "action": "like", "timestamp": 1728350000},
            {"id": 4, "action": "like", "timestamp": 1728380000},
            {"id": 7, "action": "like", "timestamp": 1728395000},
            {"id": 10, "action": "like", "timestamp": 1728372000}
        ]</textarea>
        <button onclick="sendData()">Get Recommendations</button>
        <div id="response"></div>
        
        <hr style="margin: 40px 0;">
        
        <h3>Post Management</h3>
        <div style="margin-bottom: 10px;">
            <label for="actionSelect">Action: </label>
            <select id="actionSelect" onchange="updatePostData()" style="padding: 5px; font-size: 14px;">
                <option value="create">Create Post</option>
                <option value="delete">Delete Post</option>
            </select>
        </div>
        <textarea id="postData" placeholder="Enter post data for creation/deletion simulation...">
        {
            "action": "create",
            "post": {
                "id": 15,
                "title": "New Pet Care Tips",
                "content": "Here are some helpful tips for caring for your pet...",
                "category": "health",
                "tags": ["health", "tips", "care"]
            }
        }</textarea>
        <button onclick="managePost()">Simulate Post Action</button>
        <div id="postResponse"></div>
    </div>

    <script>
        async function sendData() {
            const inputText = document.getElementById('inputData').value;
            const responseDiv = document.getElementById('response');
            
            try {
                const data = JSON.parse(inputText);
                const response = await fetch('http://localhost:8001/recommend', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                responseDiv.style.display = 'block';
                responseDiv.innerHTML = '<h3>Response:</h3>' + 
                                     '<pre>' + JSON.stringify(result.recommendations, null, 2) + '</pre>';
            } catch (error) {
                responseDiv.style.display = 'block';
                responseDiv.innerHTML = '<h3>Error:</h3>' + 
                                     '<pre>' + error.message + '</pre>';
            }
        }

        function updatePostData() {
            const actionSelect = document.getElementById('actionSelect');
            const postDataTextarea = document.getElementById('postData');
            
            if (actionSelect.value === 'create') {
                postDataTextarea.value = `{
    "action": "create",
    "post": {
        "id": 15,
        "title": "New Pet Care Tips",
        "content": "Here are some helpful tips for caring for your pet...",
        "category": "health",
        "tags": ["health", "tips", "care"]
    }
}`;
            } else if (actionSelect.value === 'delete') {
                postDataTextarea.value = `{
    "action": "delete",
    "post_id": 15
}`;
            }
        }

        async function managePost() {
            const postText = document.getElementById('postData').value;
            const responseDiv = document.getElementById('postResponse');
            
            try {
                const data = JSON.parse(postText);
                
                let result;
                let endpoint;
                let payload;
                
                if (data.action === 'create') {
                    // Use the upsert endpoint for creation
                    endpoint = 'http://localhost:8001/embeddings/upsert';
                    payload = {
                        id: data.post.id,
                        text: `${data.post.title} ${data.post.content} ${data.post.tags ? data.post.tags.join(' ') : ''}`,
                        action: 'create'
                    };
                } else if (data.action === 'delete') {
                    // Use the delete endpoint for deletion
                    endpoint = 'http://localhost:8001/embeddings/delete';
                    payload = {
                        id: data.post_id
                    };
                } else {
                    throw new Error('Invalid action. Use "create" or "delete"');
                }
                
                // Make the actual API call to the server
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
                
                if (!response.ok) {
                    throw new Error(`Server error: ${response.status} ${response.statusText}`);
                }
                
                const serverResult = await response.json();
                
                // Format the response for display
                result = {
                    status: 'success',
                    action: data.action,
                    message: data.action === 'create' 
                        ? `Post created successfully with ID: ${payload.id}` 
                        : `Post with ID: ${payload.id} deleted successfully`,
                    server_response: serverResult,
                    endpoint_used: endpoint,
                    payload_sent: payload,
                    timestamp: new Date().toISOString()
                };
                
                responseDiv.style.display = 'block';
                responseDiv.innerHTML = '<h3>Post Management Response:</h3>' + 
                                     '<pre>' + JSON.stringify(result, null, 2) + '</pre>';
            } catch (error) {
                responseDiv.style.display = 'block';
                responseDiv.innerHTML = '<h3>Error:</h3>' + 
                                     '<pre>' + error.message + '</pre>';
            }
        }
    </script>
</body>
</html>
